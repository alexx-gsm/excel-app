<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Excel App</title>
    <script src="../dev.config.js"></script>
  </head>

  <body>
    <!-- MAIN:START -->
    <div id="app" class="app">
      <div class="excel">
        <!-- HEADER START -->
        <div class="header">
          <input
            type="text"
            class="form-control"
            placeholder="Table name"
            aria-label="TableName"
            aria-describedby="basic-addon1"
          />
          <div class="header-buttons">
            <button type="button" class="btn btn-secondary btn-danger">
              delete
            </button>
            <button type="button" class="btn btn-outline-primary btn-outline-danger">
              logout
            </button>
          </div>
        </div>
        <!-- HEADER END -->

        <!-- TOOLBAR START -->
        <div class="toolbar">
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#type-bold" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#type-italic" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#type-underline" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#type-strikethrough" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#text-left" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#text-center" />
            </svg>
          </button>
          <button class="button">
            <svg class="bi" width="16" height="16" fill="currentColor">
              <use xlink:href="bootstrap-icons.svg#text-right" />
            </svg>
          </button>
        </div>
        <!-- TOOLBAR END -->

        <!-- FORMULA START -->
        <div class="formula">
          <div class="info">fx</div>
          <div class="input" contenteditable spellcheck="false"></div>
        </div>
        <!-- FORMULA END -->

        <!-- TABLE START -->
        <div class="table">
          <div class="table-row">
            <div class="info"></div>
            <div class="data">
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
              <div class="column column-header">A</div>
              <div class="column column-header">B</div>
              <div class="column column-header">C</div>
            </div>
          </div>
          <div class="table-row">
            <div class="info">1</div>
            <div class="data">
              <div class="column" contenteditable></div>
              <div class="column" contenteditable></div>
              <div class="column" contenteditable></div>
            </div>
          </div>
          <div class="table-row">
            <div class="info">2</div>
            <div class="data">
              <div class="column" contenteditable></div>
              <div class="column selected" contenteditable></div>
              <div class="column" contenteditable></div>
            </div>
          </div>
          <div class="table-row">
            <div class="info">3</div>
            <div class="data">
              <div class="column" contenteditable></div>
              <div class="column" contenteditable></div>
              <div class="column" contenteditable></div>
            </div>
          </div>
        </div>
      </div>
        <!-- TABLE END -->
      </div>
    <!-- MAIN:END -->
  </body>
</html>
